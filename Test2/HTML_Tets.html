<!DOCTYPE html>
<html>
	<head>
		<title>Tu peso en otro lugar</title>
	</head>
	<body>
		<h1>Tu peso en otro planeta</h1>
		<p>En la tierra tu peso es distinto que en Marte o Júpiter</p>
		<script>
      var usuario = prompt("¿Cuál es tu peso?")
      var planeta = parseInt(prompt("Elige el planeta\n1 es Marte, 2 es Júpiter"));
      var peso = parseInt(usuario);
		  var g_tierra = 9.8;
		  var g_marte = 3.7;
		  var g_jupiter = 24.8;
		  var peso_final;
      var n_planeta;
      if (planeta == 1) 
      {
        peso_final = peso * g_marte / g_tierra;
        n_planeta = "Marte";
      }
      else if(planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        n_planeta = "Júpiter";
      }
      else
      {
        peso_final = 0;
        n_planeta = "ese lugar extraño";
      }
      peso_final = parseInt(peso_final)
		  document.write("Tu peso en " + n_planeta + " es <strong> " + peso_final + " kilos</strong>");
		</script>
    <p>ejemplo</p>
	</body>
</html>
